{% load static %}

{% block styles %}
<!-- Custom styles for this template -->
<link rel="stylesheet" href="{% static 'nutrihub/bootstrap.css' %}"/>
{% endblock %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make a Request</title>
</head>

<body>

<div class="card text-white bg-secondary mb-3 mx-auto" style="max-width: 20rem;">
    <div class="card-header">Request</div>
    <div class="card-body">
        <form action="{%url 'nutrihub:thank_you_request' %}" method="POST">
            {% csrf_token %}
        <label> Select a food bank </label>
            <br>
            <select id="target" onChange="getOption()">
            <option value="">Select...
            </option>
                {% for fb in food_banks %}
                    <option value = {{fb.id}}> {{fb.name}}
                    </option>
                {% endfor %}
            </select>
            <input type="hidden" id="food_bank" name="selected_food_bank">
        
            <br>
            <label>What are you requesting? </label>
            <textarea type="text" name="food_bank_request">Please enter your request.</textarea>
            <br>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>


<script>
    function getOption(){
        var select = document.getElementById('target');
        var option = select.options[select.selectedIndex];

        document.getElementById('food_bank').value = option.value;
    }
</script>

</body>
</html>
