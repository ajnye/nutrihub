{% load static %}

{% block styles %}
<!-- Custom styles for this template -->
<link rel="stylesheet" href="{% static 'nutrihub/bootstrap.css' %}"/>
{% endblock %}

<style>
    .as_p {
        padding-top: 10px;
    }
</style>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Food Bank Registration</title>
</head>
<body>
    <div class="card text-white bg-secondary mb-3 mx-auto" style="max-width: 40rem;">
        <div class="card-header">Registration</div>
        <div class="card-body">
            <form method="POST" >
                {% csrf_token %}
                    <table>
                        {{ form.as_p }}
                    </table>
                <button class="btn btn-success" type = "submit", name = "save", value = "POST">Register</button>
                </form>
        </div>
</body>
</html>
