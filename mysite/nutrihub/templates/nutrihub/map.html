<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<style>
  .mapholder{
    height: 500px;
    width: 100%;
}

  #map {
    height: 100%;
  }
</style>

<body>

{% extends 'nutrihub/base.html' %}
{% block content %}
{% load static %}

<script>
    $(document).ready(function(){
        $.ajax({
            url: "{% url 'nutrihub:get_foodbanks'%}",
            method: 'GET',
            success: function (data) {
                console.log(data);
                //initMap(data);
                navigator.geolocation.getCurrentPosition(
                  (position) => {
                    const pos = {
                      lat: position.coords.latitude,
                      lng: position.coords.longitude,
                    };
                    initMap(data, pos)
                });
            }
      });
    });

    function initMap(data, pos) {
       const map = new google.maps.Map(document.getElementById('map'), {
          zoom: 15,
          center: {lat: pos.lat, lng: pos.lng}
       });
       const markers = data?.map((i) => {
            const marker = new google.maps.Marker({
                position: { lat: parseFloat(i.latitude), lng: parseFloat(i.longitude)},
                map: map,
            })
        });
     }
  </script>


<div class="pageholder">

    <div class="linkholder">
        <div class="mapholder">
            <div id="map"></div>
            <script
            src="https://maps.googleapis.com/maps/api/js?key={{key}}&callback=initMap&v=weekly"
            defer
            ></script>
        </div>
    </div>
</div>

{% endblock content %}
</body>
</html>
